<script type="module">
  import { parseColorHexRGB } from "https://cdn.holoviz.org/panel/0.14.2/dist/bundled/js/@microsoft/fast-colors@5.3.1/dist/index.js";
  import {
    createColorPalette,
    accentFillActiveBehavior,
    accentFillHoverBehavior,
    accentFillRestBehavior,
    accentForegroundActiveBehavior,
    accentForegroundCutRestBehavior,
    accentForegroundFocusBehavior,
    accentForegroundHoverBehavior,
    accentForegroundRestBehavior,
    neutralDividerRestBehavior,
    neutralFillHoverBehavior,
    neutralFillInputActiveBehavior,
    neutralFillInputHoverBehavior,
    neutralFillInputRestBehavior,
    neutralFillRestBehavior,
    neutralFillStealthActiveBehavior,
    neutralFillStealthHoverBehavior,
    neutralFillStealthRestBehavior,
    neutralFocusBehavior,
    neutralFocusInnerAccentBehavior,
    neutralForegroundActiveBehavior,
    neutralForegroundHoverBehavior,
    neutralLayerFloatingBehavior,
    neutralOutlineActiveBehavior,
    neutralOutlineHoverBehavior,
    neutralOutlineRestBehavior
  } from "https://cdn.holoviz.org/panel/0.14.2/dist/bundled/js/@microsoft/fast-components@1.21.8/dist/fast-components.js";

  function standardize_color(str){
    var ctx = document.createElement('canvas').getContext('2d');
    ctx.fillStyle = str;
    return ctx.fillStyle;
  }

  function setAccentColor(color, selector){
      color = standardize_color(color);
      const accent = color;
      const palette = createColorPalette(parseColorHexRGB(accent));
      const provider = document.querySelector(selector);
      provider.accentBaseColor = accent;
      provider.accentPalette = palette;
  }
  setAccentColor("#00A170", "#body-design-provider");
  setAccentColor("#ffffff", "#header-design-provider");

  function setNeutralColor(color, selector){
      color = standardize_color(color);
      const palette = createColorPalette(parseColorHexRGB(color));
      const provider = document.querySelector(selector);

      provider.neutralPalette = palette;
  }
  setNeutralColor("#ffffff", "#header-design-provider");
  setNeutralColor("#000000", "#body-design-provider");

  function setBackgroundColor(color, selector){
    color = standardize_color(color);
    const provider = document.querySelector(selector);
    provider.backgroundColor=color;
  }
  setBackgroundColor("#00A170", "#header-design-provider");
  setBackgroundColor("#ffffff", "#body-design-provider");

  document.querySelector("#body-design-provider").cornerRadius=3;

  function registerCSSCustomProperties(selector)  {
    const provider = document.querySelector(selector);
    provider.registerCSSCustomProperty(accentFillActiveBehavior)
    provider.registerCSSCustomProperty(neutralFillRestBehavior)
    provider.registerCSSCustomProperty(accentFillHoverBehavior)
    provider.registerCSSCustomProperty(accentFillRestBehavior)
    provider.registerCSSCustomProperty(accentForegroundActiveBehavior)
    provider.registerCSSCustomProperty(accentForegroundCutRestBehavior)
    provider.registerCSSCustomProperty(accentForegroundFocusBehavior)
    provider.registerCSSCustomProperty(accentForegroundHoverBehavior)
    provider.registerCSSCustomProperty(accentForegroundRestBehavior)
    provider.registerCSSCustomProperty(neutralDividerRestBehavior)
    provider.registerCSSCustomProperty(neutralFillHoverBehavior)
    provider.registerCSSCustomProperty(neutralFillInputActiveBehavior)
    provider.registerCSSCustomProperty(neutralFillInputHoverBehavior)
    provider.registerCSSCustomProperty(neutralFillInputRestBehavior)
    provider.registerCSSCustomProperty(neutralFillRestBehavior)
    provider.registerCSSCustomProperty(neutralFillStealthActiveBehavior)
    provider.registerCSSCustomProperty(neutralFillStealthHoverBehavior)
    provider.registerCSSCustomProperty(neutralFillStealthRestBehavior)
    provider.registerCSSCustomProperty(neutralFocusBehavior)
    provider.registerCSSCustomProperty(neutralFocusInnerAccentBehavior)
    provider.registerCSSCustomProperty(neutralForegroundActiveBehavior)
    provider.registerCSSCustomProperty(neutralForegroundHoverBehavior)
    provider.registerCSSCustomProperty(neutralLayerFloatingBehavior)
    provider.registerCSSCustomProperty(neutralOutlineActiveBehavior)
    provider.registerCSSCustomProperty(neutralOutlineHoverBehavior)
    provider.registerCSSCustomProperty(neutralOutlineRestBehavior)
  }
  registerCSSCustomProperties("#header-design-provider")
  registerCSSCustomProperties("#body-design-provider")

  class FastDesignProvider {
    setAccentColor(value, element){
      setAccentColor(value, element);
    }
    setNeutralColor(value, element){
      setNeutralColor(value, element);
    }
    setBackgroundColor(value, element){
      setBackgroundColor(value, element)
    }
  }
  window.fastDesignProvider = new FastDesignProvider()
</script>

<script type="text/babel">
  const divStyle = {borderRadius: '5px'};
  const ResponsiveGridLayout = ReactGridLayout.WidthProvider(ReactGridLayout.Responsive);
  const originalLayout = getFromLS("layouts") || {'lg': [{'x': 0, 'y': 0, 'w': 12, 'h': 1, 'i': '1', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 0, 'y': 1, 'w': 6, 'h': 9, 'i': '2', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 6, 'y': 1, 'w': 6, 'h': 9, 'i': '3', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}], 'md': [{'x': 0, 'y': 0, 'w': 12, 'h': 1, 'i': '1', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 0, 'y': 1, 'w': 6, 'h': 9, 'i': '2', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 6, 'y': 1, 'w': 6, 'h': 9, 'i': '3', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}]};

  function resize_layout(obj, old_, new_, p, e, element) {
    window.dispatchEvent(new Event("resize"))
  }

  function resize_layout_stop(obj, old_, new_, p, e, element) {
    setTimeout(function(){
      window.dispatchEvent(new Event("resize"))
    }, 50);
  }

  function getFromLS(key) {
    let ls = {};
    if (window.localStorage) {
      try {
        ls = JSON.parse(window.localStorage.getItem(window.location.origin + window.location.pathname)) || {};
      } catch (e) {
        /*Ignore*/
      }
    }
    return ls[key];
  }

  function saveToLS(key, value) {
    if (window.localStorage) {
      window.localStorage.setItem(
        window.location.origin + window.location.pathname,
        JSON.stringify({
          [key]: value
        })
      );
    }
  }

  class ResponsiveGrid extends React.PureComponent {

    static defaultProps = {
      onLayoutChange: function() {}
    }

    constructor(props) {
      super(props);
      this.state = {
	layouts: JSON.parse(JSON.stringify(originalLayout))
      };
      this.resetLayout = this.resetLayout.bind(this)
      document.getElementById('layout-reset').onclick = this.resetLayout
    }

    resetLayout() {
      this.setState({
	layouts: {'lg': [{'x': 0, 'y': 0, 'w': 12, 'h': 1, 'i': '1', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 0, 'y': 1, 'w': 6, 'h': 9, 'i': '2', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 6, 'y': 1, 'w': 6, 'h': 9, 'i': '3', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}], 'md': [{'x': 0, 'y': 0, 'w': 12, 'h': 1, 'i': '1', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 0, 'y': 1, 'w': 6, 'h': 9, 'i': '2', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}, {'x': 6, 'y': 1, 'w': 6, 'h': 9, 'i': '3', 'minW': 0, 'maxW': 'Infinity', 'minH': 0, 'maxH': 'Infinity'}]}
      });
      window.dispatchEvent(new Event("resize"));
    }

    onLayoutChange(layout, layouts) {
      saveToLS("layouts", layouts);
      this.setState({ layouts });
    }

    render() {
      return (
        <ResponsiveGridLayout
	   className={"layout"}
           cols={ {'lg': 12, 'md': 10, 'sm': 6, 'xs': 4, 'xxs': 2} }
           breakpoints={ {'lg': 1200, 'md': 996, 'sm': 768, 'xs': 480, 'xxs': 0} }
           draggableHandle={".drag-handle"}
           onResize={resize_layout}
           onResizeStop={resize_layout_stop}
	   draggableCancel={".bk-root"}
           rowHeight={ 70 }
           layouts={this.state.layouts}
           verticalCompact={false}
           preventCollision={ true }
           onLayoutChange={(layout, layouts) => this.onLayoutChange(layout, layouts)}
         >
           <div className="card-margin" key="1" style={divStyle}>
<fast-card class="pn-wrapper">              <span className="drag-handle"></span>
              <span className="fullscreen-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18"><path d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"/></svg>
              </span>
              <div className="bk-root" id="e6d7e5e5-9f8c-4262-944c-ffc66dc5c6e2" data-root-id="1008"></div>
</fast-card>           </div>
           <div className="card-margin" key="2" style={divStyle}>
<fast-card class="pn-wrapper">              <span className="drag-handle"></span>
              <span className="fullscreen-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18"><path d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"/></svg>
              </span>
              <div className="bk-root" id="a35f1ee9-358c-4305-b81c-9ca8550cbab9" data-root-id="1009"></div>
</fast-card>           </div>
           <div className="card-margin" key="3" style={divStyle}>
<fast-card class="pn-wrapper">              <span className="drag-handle"></span>
              <span className="fullscreen-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18"><path d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"/></svg>
              </span>
              <div className="bk-root" id="3268d40b-5af4-486d-88c0-b2619cc1b946" data-root-id="1016"></div>
</fast-card>           </div>
         </ResponsiveGridLayout>
      );
    }
  }
  ReactDOM.render(<ResponsiveGrid />, document.getElementById('responsive-grid'))
  addFullScreenToggle()
</script>

      const pyodideWorker = new Worker("./PlotlyStyle.js");
      pyodideWorker.busy = false

      function send_change(jsdoc, event) {
        if (event.setter_id != null && event.setter_id == 'py') {
          return
        } else if (pyodideWorker.busy && event.model && event.attr) {
          let events = []
          for (const old_event of pyodideWorker.queue) {

            }

          events.push(event)
          pyodideWorker.queue = events
          return
        }
        const patch = jsdoc.create_json_patch_string([event])
        pyodideWorker.busy = true
        pyodideWorker.postMessage({type: 'patch', patch: patch})
      }
      
      pyodideWorker.onmessage = async (event) => {
        const msg = event.data
      
        const body = document.getElementsByTagName('body')[0]
        const loading_msgs = document.getElementsByClassName('pn-loading-msg')
        if (msg.type === 'idle') {
          if (pyodideWorker.queue.length) {

            pyodideWorker.queue = []

          } else {

          }

            loading_msg = loading_msgs[0]
          } else if (body.classList.contains('pn-loading')) {
            loading_msg = document.createElement('div')
            loading_msg.classList.add('pn-loading-msg')
            body.appendChild(loading_msg)
          }
          if (loading_msg != null) {
            loading_msg.innerHTML = msg.msg
          }
        } else if (msg.type === 'render') {
          const docs_json = JSON.parse(msg.docs_json)
          const render_items = JSON.parse(msg.render_items)
          const root_ids = JSON.parse(msg.root_ids)
      
          // Remap roots in message to element IDs
          const root_els = document.getElementsByClassName('bk-root')
          const data_roots = []
          for (const el of root_els) {
             el.innerHTML = ''
             data_roots.push([parseInt(el.getAttribute('data-root-id')), el.id])
          }
          data_roots.sort((a, b) => a[0]<b[0] ? -1: 1)
          const roots = {}
          for (let i=0; i<data_roots.length; i++) {
            roots[root_ids[i]] = data_roots[i][1]
          }
          render_items[0]['roots'] = roots
          render_items[0]['root_ids'] = root_ids
      
          // Embed content
          const [views] = await Bokeh.embed.embed_items(docs_json, render_items)
      
          // Remove loading spinner and message
          body.classList.remove("bk", "pn-loading", "arc")
          for (const loading_msg of loading_msgs) {
            loading_msg.remove()
          }

          pyodideWorker.jsdoc = jsdoc = views[0].model.document
          jsdoc.on_change(send_change.bind(null, jsdoc), false)
          pyodideWorker.postMessage({'type': 'rendered'})
          pyodideWorker.postMessage({'type': 'location', location: JSON.stringify(window.location)})
        } else if (msg.type === 'patch') {
          pyodideWorker.jsdoc.apply_json_patch(JSON.parse(msg.patch), msg.buffers, setter_id='py')
        }
      };
